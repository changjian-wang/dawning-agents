apiVersion: apps/v1
kind: Deployment
metadata:
  name: dawning-agents
  namespace: dawning-agents
  labels:
    app: dawning-agents
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dawning-agents
  template:
    metadata:
      labels:
        app: dawning-agents
    spec:
      containers:
        - name: dawning-agents
          image: changjianwang/dawning-agents:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: dawning-agents-config
            - secretRef:
                name: dawning-agents-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
      terminationGracePeriodSeconds: 30
