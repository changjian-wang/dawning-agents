apiVersion: v1
kind: Service
metadata:
  name: dawning-agents-service
  namespace: dawning-agents
  labels:
    app: dawning-agents
spec:
  type: ClusterIP
  selector:
    app: dawning-agents
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: dawning-agents-headless
  namespace: dawning-agents
  labels:
    app: dawning-agents
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: dawning-agents
  ports:
    - name: http
      port: 8080
      targetPort: 8080
