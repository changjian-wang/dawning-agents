receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  # 追踪导出到 Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # 指标导出到 Prometheus
  prometheus:
    endpoint: "0.0.0.0:8888"

  # 日志导出到 Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

  # 调试输出
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
